<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="left-side"></div>
                <div class="right-side">
                    <h1 class="form-header">Отправьте нам сообщение</h1>
                    <form id="messageForm" class="form">
                        <div class="input-box">
                            <label for="inputName">Имя</label>
                            <input type="text" name="inputName" id="inputName" class="input" />
                        </div>
                        <div class="input-box">
                            <label for="inputEmail">E-mail</label>
                            <input type="email" name="inputEmail" id="inputEmail" class="input" />
                        </div>
                        <div class="input-box">
                            <label for="inputPhone">Телефон</label>
                            <input type="text" name="inputPhone" id="inputPhone" class="input" />
                        </div>
                        <div class="input-box">
                            <label for="messageArea">Сообщение</label>
                            <textarea name="Message" id="messageArea" class="input"></textarea>
                        </div>

                        <button type="submit" class="btn submit-btn">Отправить</button>
                        <button type="button" class="btn info-btn">Информация</button>
                    </form>
                    <div class="message"></div>
                </div>
            </div>
        </div>

        <div class="modal">
            <div class="modal-main">
                <h2 class="modal-title">Модальное окно</h2>
                <div class="modal-content">
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas sequi
                        vitae, consequuntur deleniti excepturi unde eaque, saepe quis velit amet
                        quam ab perspiciatis eveniet nisi, libero tempora recusandae a consequatur!
                    </p>
                </div>
				<button type="button" class="modal-close">&#10006;</button>
            </div>
        </div>
    </body>
</html>
